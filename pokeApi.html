<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pokeApi.css">
    <title>PokeApi</title>
</head>
<body>
   
    <header>
        <div class="container-fluid d-flex flex-column align-items-center justify-content-center">
          <h1 class="fw-bold mt-4 mb-4 text-white">PokeAPI</h1>
          <form class="d-flex flex-column align-items-center">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="pokemon-search" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
              <button class="btn btn-outline-success ms-4" type="button" id="button-addon2">Search</button>
            </div>
          </form>
        </div>
    </header>

    <section class="container py-5">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="grilla-personajes"></div>
        <section class="py-5 d-flex justify-content-between">
            <button id="btnPrev" class="btn btn-dark">Anterior</button>
            <button id="btnNext" class="btn btn-dark">Siguiente</button>
        </section>
    </section>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="pokeApi.js"></script>
</body>
</html>
